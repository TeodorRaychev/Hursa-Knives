<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head th:replace="~{fragments/commons :: head}"></head>

<body>
<nav th:replace="~{fragments/commons :: nav}"></nav>
<div class="page-not-found pt-5">
    <div class="bg-light shadow col-md-6 col-sm-12">
        <!--        @formatter:off-->
        <h2 class="text-secondary">
            <th:block th:text="${statusCode.charAt(0)}">
            </th:block><th:block th:unless="${#strings.equals(statusCode.charAt(1),'0')}"
                      th:text="${statusCode.charAt(1)}"></th:block><i
                class="bi bi-bug" style="vertical-align: +0.090em;"
                th:if="${#strings.equals(statusCode.charAt(1),'0')}"></i><th:block
                th:unless="${#strings.equals(statusCode.charAt(2),'0')}"
                      th:text="${statusCode.charAt(2)}"></th:block><i
                class="bi bi-bug" style="vertical-align: +0.090em;"
                th:if="${#strings.equals(statusCode.charAt(2),'0')}"></i>
        </h2>
        <!--        @formatter:on-->
        <h3 class="mt-4 text-secondary" th:text="${errorMessage}">Oops! Page Not Found</h3>
        <div class="mt-5">
            <a href="/" type="button" class="btn m-2 m-md-0 btn-outline-secondary"><i
                    class="bi bi-house-door-fill"></i> Back Home</a>
            <a href="/contacts" type="button" class="btn m-2 m-md-0 btn-outline-success"><i
                    class="bi bi-person-lines-fill"></i> Contact Us</a>
        </div>
    </div>
</div>
</body>
</html>
