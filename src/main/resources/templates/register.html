<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/commons :: head}"></head>
<body>
<nav th:replace="~{fragments/commons :: nav}"></nav>
<form class="mx-auto mt-3 w-25 bg-blur" th:action="@{/users/register}" th:method="post">
    <div class="form-group">
        <div class="label-holder text-white d-flex justify-content-center">
            <label for="email" class="h3 mb-2">Email</label>
        </div>
        <input autocomplete="on" type="text" class="form-control"
               id="email" name="email"/>
    </div>
    <div class="form-group">
        <div class="label-holder text-white d-flex justify-content-center">
            <label for="firstName" class="h3 mb-2">First Name</label>
        </div>
        <input autocomplete="on" type="text" class="form-control"
               id="firstName" name="firstName"/>
    </div>
    <div class="form-group">
        <div class="label-holder text-white d-flex justify-content-center">
            <label for="lastName" class="h3 mb-2">Last Name</label>
        </div>
        <input autocomplete="on" type="text" class="form-control"
               id="lastName" name="lastName"/>
    </div>
    <div class="form-group">
        <div class="label-holder text-white d-flex justify-content-center">
            <label for="password" class="h3 mb-2">Password</label>
        </div>
        <div class="input-group">
            <input type="password" class="form-control" id="password" name="password"
                   autocomplete="on"/>
            <span class="input-group-text">
            <i class="fas fa-eye-slash" id="togglePassword"
               style="cursor: pointer"></i>
        </span>
        </div>
    </div>
    <div class="form-group">
        <div class="label-holder text-white d-flex justify-content-center">
            <label for="confirmPassword" class="h3 mb-2">Confirm Password</label>
        </div>
        <div class="input-group">
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
                   autocomplete="on"/>
            <span class="input-group-text">
            <i class="fas fa-eye-slash" id="toggleConfirmPassword"
               style="cursor: pointer"></i>
        </span>
        </div>
    </div>
    <div class="button-holder d-flex justify-content-center">
        <button type="submit" class="btn btn-warning  mb-3">Register</button>
    </div>
</form>
</body>
</html>
