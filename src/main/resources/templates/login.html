<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/commons :: head}"></head>
<body>
<nav th:replace="~{fragments/commons :: nav}"></nav>
<form class="mx-auto w-25 bg-blur" th:action="@{/users/login}" th:method="post">
    <div class="form-group">
        <div class="label-holder text-white d-flex justify-content-center">
            <label for="email" class="h3 mb-2">Email</label>
        </div>
        <!--        <input type="text" th:errorclass="'border-white bg-danger'" class="form-control"-->
        <input type="text" class="form-control" id="email" name="email" autocomplete="on"/>
    </div>
    <div class="form-group">
        <div class="label-holder text-white d-flex justify-content-center">
            <label for="password" class="h3 mb-2">Password</label>
        </div>
        <div class="input-group">
            <input type="password" class="form-control" id="password" name="password"
                   autocomplete="on"/>
            <span class="input-group-text">
            <i class="fas fa-eye-slash" id="togglePassword"
               style="cursor: pointer"></i>
        </span>
        </div>
        <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" id="rememberMe"
                   name="rememberMe">
            <label class="form-check-label" for="rememberMe">
                Remember me
            </label>
        </div>
    </div>
    <div class="button-holder d-flex justify-content-center">
        <button type="submit" class="btn btn-warning  mb-3">Login</button>
    </div>
</form>
</body>
</html>
