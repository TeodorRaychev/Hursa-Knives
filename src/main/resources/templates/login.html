<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/commons :: head}"><title>Login</title></head>
<body>
<nav th:replace="~{fragments/commons :: nav}"></nav>
<th:block th:replace="~{fragments/commons :: errorMessage}"></th:block>
<form class="main-form mx-auto mb-0 bg-blur col-xxl-4 col-xl-6 col-lg-8 col-m-9 col-sm-10 col-xs-12"
      style="margin-top: 4rem"
      th:action="@{/users/login}" th:method="post">
    <div class="form-floating mb-3">
        <input type="email" class="form-control" id="email" name="email" autocomplete="email"
               th:value="${email}" placeholder="name@example.com">
        <label for="email" class="text-secondary">Email</label>
    </div>

    <div class="form-floating mb-3 d-flex flex-row">
        <input type="password" class="form-control col-11" id="password" name="password"
               autocomplete="password" placeholder="password">
        <label for="password" class="text-secondary">Password</label>
        <span class="input-group-text col-1">
                    <i class="fas fa-eye-slash" id="togglePassword"
                       style="cursor: pointer"></i>
                </span>
    </div>

    <div class="form-group flex-row align-items-center align-self-center" th:if="${badCredentials}">
        <div class="errors alert alert-danger mt-2 p-2 mx-0 row align-items-center justify-content-center">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img"
                 aria-label="Danger:">
                <use xlink:href="#exclamation-triangle-fill"/>
            </svg>
            <p class="align-self-center ml-2 my-0 p-1">Invalid email or
                password</p>
        </div>
    </div>
    <div class="form-group">
        <div class="form-check mt-2">
            <input class="form-check-input" type="checkbox" id="rememberMe"
                   name="rememberMe" th:checked="${rememberMe!=null}">
            <label class="form-check-label" for="rememberMe">
                Remember me
            </label>
        </div>
    </div>
    <div class="button-holder d-flex justify-content-center">
        <button type="submit" class="btn btn-warning  mb-3">Login</button>
    </div>
    <div class="form-group">
        <p class="text-white text-center">
            Don't have an account? <a
                class="text-white text-decoration-none text-decoration-underline"
                th:href="@{/users/register}">Register
            here</a>
        </p>
    </div>
</form>
</body>
</html>
